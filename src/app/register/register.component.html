<div class="row pt-5 register-container">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" (ngModelChange)="onEmailChange($event)" name="email"  type="text" class="form-control email-input rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password"  (ngModelChange)="onPasswordChange($event)" name="Password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary pt-2">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
